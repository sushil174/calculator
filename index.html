<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <button class="button 1", value="1">1</button>
        <button class="button 2", value="2">2</button>
        <button class="button 3", value="3">3</button>
        <button class="button 4", value="4">4</button>
        <button class="button 5", value="5">5</button>
        <button class="button 6", value="6">6</button>
        <button class="button 7", value="7">7</button>
        <button class="button 8", value="8">8</button>
        <button class="button 9", value="9">9</button>
        <button class="button 0", value="0">0</button>


        <button class="op add", value="+">+</button>
        <button class="op substract", value="-">-</button>
        <button class="op multiply", value="*">*</button>
        <button class="op divide", value="/">/</button>

        <button class="equal">=</button>
        <button class="clear">clear</button>
    </div>

    <div class = "f">0</div>
    <div class = "o">+</div>
    <div class = "s">0</div>
    <p>=</p>
    <div class="display">
        0000
    </div>
    <script src="script.js"></script>
</body>
</html>
